<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiBoard Admin Dashboard</title>
    <meta name="description" content="Professional admin dashboard for DigiBoard schedule management">
    <meta name="keywords" content="digiboard, admin, dashboard, schedule, education, management">
    <meta name="author" content="ASA Techin">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/css/admin.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .btn-access {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }
        .btn-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature-item {
            margin: 0.5rem 0;
            color: #6c757d;
        }
        .feature-item i {
            color: #667eea;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="logo">
            <i class="fas fa-chalkboard-teacher"></i>
        </div>
        <h1 class="h2 mb-3">DigiBoard Admin</h1>
        <p class="lead mb-4">Professional Schedule Management Dashboard</p>
        
        <div class="features">
            <div class="feature-item">
                <i class="fas fa-users me-2"></i>
                Manage Teachers & Staff
            </div>
            <div class="feature-item">
                <i class="fas fa-calendar-alt me-2"></i>
                Schedule Management
            </div>
            <div class="feature-item">
                <i class="fas fa-book me-2"></i>
                Lecture Organization
            </div>
            <div class="feature-item">
                <i class="fas fa-bolt me-2"></i>
                Quick Updates
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-line me-2"></i>
                Analytics Dashboard
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/login" class="btn btn-primary btn-access btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>
                Access Dashboard
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Secure Admin Access Required
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.welcome-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
